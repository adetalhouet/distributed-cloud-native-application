{{ if .Values.productcatalogservice.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogservice
  annotations:
    skupper.io/proxy: http2
    skupper.io/address: productcatalogservice
spec:
  selector:
    matchLabels:
      app: productcatalogservice
  template:
    metadata:
      labels:
        app: productcatalogservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: {{ .Values.global.repository | default .Values.productcatalogservice.repository }}/{{ .Values.productcatalogservice.image }}:{{ .Values.global.tag | default .Values.productcatalogservice.tag }}
        ports:
        - containerPort: 3550
        env:
        - name: PORT
          value: "3550"
        - name: DISABLE_STATS
          value: "1"
        - name: DISABLE_TRACING
          value: "1"
        - name: DISABLE_PROFILER
          value: "1"
        # - name: JAEGER_SERVICE_ADDR
        #   value: "jaeger-collector:14268"
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:3550"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:3550"]
{{ end }}